<ion-header>

    <ion-navbar>
        <ion-title>addmed</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label stacked>Medicine Name</ion-label>
            <ion-input type="text" [(ngModel)]="med.tablet" placeholder="Medicine Name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label stacked>Time</ion-label>
            <ion-input type="text" [(ngModel)]="med.time" placeholder="Time am/pm "></ion-input>
        </ion-item>
    </ion-list>
    <div class="btn">
        <button ion-button icon-right (click)="addMeds()">
    ADD
  </button>
    </div>
</ion-content>
