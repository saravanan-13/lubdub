  <ion-header>
  <ion-navbar color="primary">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>
      Reports
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
          <ion-thumbnail  item-left>
            <img src="../../assets/imgs/one.jpg" style="height:3cm;width:2.5cm;margin-top:60px;">
          </ion-thumbnail>
          <h2>Blood Test</h2>
          <button ion-button clear item-right (click)="viewItem(item.data)">View</button>
        </ion-item>
        <ion-item>
            <ion-thumbnail item-left>
              <img src="../../assets/imgs/two.jpg" style="height:3cm;width:2.5cm;margin-top:60px;">
            </ion-thumbnail>
            <h2>Cholestrol</h2>
            <button ion-button clear item-right (click)="viewItem(item.data)">View</button>
          </ion-item>
          <ion-item>
              <ion-thumbnail item-left>
                <img src="../../assets/imgs/three.jpg" style="height:3cm;width:2.5cm;margin-top:60px;">
              </ion-thumbnail>
              <h2>Vitamin D</h2>
              <button ion-button clear item-right (click)="viewItem(item.data)">View</button>
            </ion-item>
      </ion-list> 
    <ion-fab bottom right>
        <button ion-fab><ion-icon name="add"></ion-icon></button>
        <ion-fab-list side="top">
         <span>ENTER</span><button ion-fab (click)="userEnter()"><ion-icon name="logo-facebook"></ion-icon></button>
          <span>OCR</span><button ion-fab (click)="chooseFile()" ><ion-icon name="logo-twitter"></ion-icon></button>
          <span>PDF</span><button ion-fab><ion-icon name="logo-vimeo"></ion-icon></button>
        </ion-fab-list>
      </ion-fab>
</ion-content>
