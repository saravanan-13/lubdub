<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
        <ion-title>
            Profile
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <div class="bg">
        <ion-grid>
            <ion-avatar class="avatar">
                <img src="../../assets/imgs/male.png" style="height:3cm;width:2.5cm;margin-top:60px;">
            </ion-avatar>
            <h2>{{items1}}</h2>
            <p style="margin-top:-5px;"> AGE : {{items2}}</p>
        </ion-grid>
    </div>
    <div class="details">
        <ion-list>
            <ion-item>GENDER<span><div text-right style="margin-top:-20px;">{{items3}}</div></span></ion-item>
            <ion-item>HEIGHT <span><div text-right style="margin-top:-20px;">{{items4}}cm</div></span></ion-item>
            <ion-item>WEIGHT <span><div text-right style="margin-top:-20px;">{{items5}}kg</div></span></ion-item>
            <!--  <ion-item>BMI <span><div text-right style="margin-top:-20px;">33.3</div></span></ion-item> -->
            <ion-item>BLOOD GROUP <span><div text-right style="margin-top:-20px;">{{items6}}</div></span></ion-item>
        </ion-list>
    </div>

</ion-content>
