<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Meds
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let item of data" text-left><br>
            <h2>{{item.name}}--->{{item.time}}</h2><br>
            <button ion-button clear item-right (click)="delete(item.name)">DELETE</button>
        </ion-item>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="addmeds()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
</ion-content>
