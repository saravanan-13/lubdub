<ion-menu id="myMenu" [content]="content">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <ion-item class="item-icon-left" (click)="updateprofile()">
                <ion-icon ios="ios-create" md="md-create">&nbsp;&nbsp;</ion-icon>Edit-Profile</ion-item>
            <!-- <ion-item class="item-icon-left">
                <ion-icon ios="ios-finger-print" md="md-finger-print">&nbsp;&nbsp;</ion-icon>Change Password
            </ion-item> -->
            <ion-item class="item-icon-left" (click)="logout()">
                <ion-icon ios="ios-card" md="md-card">&nbsp;&nbsp;</ion-icon>Logout
            </ion-item>
        </ion-list>
    </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content></ion-nav>
